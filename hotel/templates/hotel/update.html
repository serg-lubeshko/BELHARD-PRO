{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="row g-0">


            <div class="col-md-4">
                {% if data.rooms.photo %}
                    <img class="mr-3" src="{{ data.rooms.photo.url }}" width="330" height="230" alt="">
                {% else %}
                    <img class="mr-3" src="../../../images/photos/2021/05/23/def.jpg" width="400" height="250" alt="">
                {% endif %}
            </div>
            <div class="col-md-8">
                <h1> Обновление брони</h1><br>
                <h4> {{ data.rooms }} </h4>


                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}


                    <button type="submit" class="btn btn-outline-primary">Обновить</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
